name: Update VSCode Template (Reusable)

on:
  workflow_call:
    inputs:
      edition:
        description: 'Edition (stable or insiders)'
        required: true
        type: string
      package_path:
        description: 'Path to package default.nix'
        required: true
        type: string
      package_name:
        description: 'Nix package name'
        required: true
        type: string
      api_channel:
        description: 'Microsoft API channel (stable or insider)'
        required: true
        type: string
      display_name:
        description: 'Display name for logging'
        required: true
        type: string

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v26
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

      - name: Get current version and hash
        id: current
        run: |
          CURRENT_VERSION=$(grep 'version = ' ${{ inputs.package_path }} | sed 's/.*version = "\(.*\)";/\1/')
          CURRENT_SHA256=$(grep 'sha256 = ' ${{ inputs.package_path }} | sed 's/.*sha256 = "\(.*\)";/\1/')
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "sha256=$CURRENT_SHA256" >> $GITHUB_OUTPUT
          echo "Current ${{ inputs.display_name }}: $CURRENT_VERSION"
          echo "Current SHA256: $CURRENT_SHA256"

      - name: Get latest version from Microsoft API
        id: latest
        run: |
          # Fetch latest version metadata from Microsoft official API (includes version and SHA256 hash)
          METADATA=$(curl -fsSL "https://update.code.visualstudio.com/api/update/linux-x64/${{ inputs.api_channel }}/latest")

          VERSION=$(echo "$METADATA" | jq -r '.productVersion')
          SHA256_HEX=$(echo "$METADATA" | jq -r '.sha256hash')

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "sha256_hex=$SHA256_HEX" >> $GITHUB_OUTPUT
          echo "Latest ${{ inputs.display_name }}: $VERSION"
          echo "SHA256 (hex): $SHA256_HEX"

      - name: Compare versions
        id: compare
        run: |
          CURRENT="${{ steps.current.outputs.version }}"
          NEW="${{ steps.latest.outputs.version }}"

          # Semantic version comparison
          # -1: CURRENT < NEW (upgrade)
          #  0: CURRENT = NEW (same)
          #  1: CURRENT > NEW (downgrade)
          COMPARISON=$(echo "$CURRENT $NEW" | awk '{
            split($1, a, /[.-]/); split($2, b, /[.-]/);
            for(i=1; i<=3; i++) {
              if(a[i] < b[i]) { print "-1"; exit }
              if(a[i] > b[i]) { print "1"; exit }
            }
            print "0"
          }')

          echo "comparison=$COMPARISON" >> $GITHUB_OUTPUT

          if [ "$COMPARISON" = "1" ]; then
            echo "::warning::Version $NEW appears to be a downgrade from $CURRENT"
            exit 1
          elif [ "$COMPARISON" = "-1" ]; then
            echo "::notice::Upgrading from $CURRENT to $NEW"
          else
            echo "::notice::Version $NEW is up-to-date, checking hash..."
          fi

      - name: Check hash mismatch
        if: steps.compare.outputs.comparison == '0'
        id: check_hash
        run: |
          # Convert latest SHA256 to Nix base32 format for comparison
          LATEST_SHA256=$(nix --extra-experimental-features nix-command hash convert --hash-algo sha256 --to nix32 "${{ steps.latest.outputs.sha256_hex }}")
          CURRENT_SHA256="${{ steps.current.outputs.sha256 }}"

          echo "Latest SHA256 (base32): $LATEST_SHA256"
          echo "Current SHA256 (base32): $CURRENT_SHA256"

          if [ "$LATEST_SHA256" != "$CURRENT_SHA256" ]; then
            echo "::warning::Hash mismatch detected! Current: $CURRENT_SHA256, Expected: $LATEST_SHA256"
            echo "needs_update=true" >> $GITHUB_OUTPUT
          else
            echo "::notice::Hash is correct, no update needed"
            echo "needs_update=false" >> $GITHUB_OUTPUT
          fi

      - name: Convert SHA256 to Nix base32 format
        if: steps.compare.outputs.comparison == '-1' || (steps.compare.outputs.comparison == '0' && steps.check_hash.outputs.needs_update == 'true')
        id: hash
        run: |
          # Convert hex SHA256 to Nix base32 format
          SHA256=$(nix --extra-experimental-features nix-command hash convert --hash-algo sha256 --to nix32 "${{ steps.latest.outputs.sha256_hex }}")

          echo "sha256=$SHA256" >> $GITHUB_OUTPUT
          echo "SHA256 (base32): $SHA256"

      - name: Update version in default.nix
        if: steps.compare.outputs.comparison == '-1' || (steps.compare.outputs.comparison == '0' && steps.check_hash.outputs.needs_update == 'true')
        run: |
          sed -i 's/version = ".*";/version = "${{ steps.latest.outputs.version }}";/' ${{ inputs.package_path }}
          sed -i 's/sha256 = ".*";/sha256 = "${{ steps.hash.outputs.sha256 }}";/' ${{ inputs.package_path }}

      - name: Build package (test)
        if: steps.compare.outputs.comparison == '-1' || (steps.compare.outputs.comparison == '0' && steps.check_hash.outputs.needs_update == 'true')
        id: build
        continue-on-error: true
        run: |
          # Run build test to:
          # 1. Verify SHA256 hash from Microsoft API is correct
          # 2. Detect syntax errors or dependency issues early
          # 3. Prevent broken packages from being committed
          nix-build -A ${{ inputs.package_name }} --arg pkgs 'import <nixpkgs> { config.allowUnfree = true; }' 2>&1 | tee build.log

      - name: Check build result
        if: steps.compare.outputs.comparison == '-1' || (steps.compare.outputs.comparison == '0' && steps.check_hash.outputs.needs_update == 'true')
        run: |
          if [ "${{ steps.build.outcome }}" != "success" ]; then
            echo "::error::Build failed for ${{ inputs.display_name }} ${{ steps.latest.outputs.version }}"
            echo "::group::Build log (last 50 lines)"
            tail -n 50 build.log
            echo "::endgroup::"
            exit 1
          else
            echo "::notice::Build succeeded for ${{ inputs.display_name }} ${{ steps.latest.outputs.version }}"
          fi

      - name: Commit and push
        if: (steps.compare.outputs.comparison == '-1' || (steps.compare.outputs.comparison == '0' && steps.check_hash.outputs.needs_update == 'true')) && steps.build.outcome == 'success'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ${{ inputs.package_path }}

          # Determine commit message based on what changed
          if [ "${{ steps.compare.outputs.comparison }}" = "-1" ]; then
            COMMIT_MSG="chore: update ${{ inputs.display_name }} ${{ steps.current.outputs.version }} -> ${{ steps.latest.outputs.version }}"
          else
            COMMIT_MSG="fix: correct SHA256 hash for ${{ inputs.display_name }} ${{ steps.latest.outputs.version }}"
          fi

          git commit -m "$COMMIT_MSG"
          git push
